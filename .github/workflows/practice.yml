
name: regression
on:
  push:
    branches:
      - main

jobs:
  Regression:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
           
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  
    
      - name: Run pytest
        run: |
          pytest
